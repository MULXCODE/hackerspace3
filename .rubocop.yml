# This is the configuration used to check the rubocop source code.
# For list of cops 'https://github.com/bbatsov/rubocop/tree/master/config'


AllCops:
  Exclude:
    - 'config/**/*'
    - 'app/main/config/**/*'
    - 'Gemfile'
    - 'Guardfile'
    - 'Rakefile'
    - 'bin/*'
    - 'db/**/*'
    - 'app/controllers/users/*'
    - 'app/controllers/admin/regions_controller.rb'
    - 'app/controllers/admin/assignments_controller.rb'
    - 'app/controllers/attendances_controller.rb'
    - 'app/controllers/admin/users_controller.rb'
    - 'app/controllers/admin/sponsorship_types_controller.rb'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Lint/UselessAssignment:
  Enabled: false
